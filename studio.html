<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tags
  -->
    <title>Ayten Huseynli | Studio</title>
    <meta name="title" content="Ayten Huseynli" />
    <meta name="description" content="My Portfolio" />

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./ahfavicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - custom font link
  -->
    <link rel="stylesheet" href="./assets/font/font.css" />

    <!-- 
    - preload images
  -->
    <link rel="preload" as="image" href="./assets/images/loading.svg" />
    <link rel="preload" as="image" href="./assets/images/loading-circle.svg" />
  </head>

  <body class="active" id="top">
    <!-- 
    -#PRELOADING
  -->

    <div class="loading" data-loading>
      <img
        src="./assets/images/loading.svg"
        width="55"
        height="55"
        alt="loading"
        class="img"
      />
      <img
        src="./assets/images/loading-circle.svg"
        width="70"
        height="70"
        alt=""
        class="circle"
      />
    </div>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="./index.html" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="40"
            height="40"
            alt="Ayten home"
          />
        </a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <img
            src="./assets/images/menu.svg"
            width="17"
            height="17"
            alt="menu icon"
          />
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="./index.html" class="logo">
              <img
                src="./assets/images/nav-logo.svg"
                width="140"
                height="40"
                alt="Ayten home"
                class="img"
              />
            </a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <span class="span one"></span>
              <span class="span two"></span>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="./about.html" class="navbar-link" data-nav-link
                >About Me</a
              >
            </li>

            <li class="navbar-item">
              <a href="./contact.html" class="navbar-link" data-nav-link
                >Contact Me</a
              >
            </li>
          </ul>

          <p class="navbar-title">Location</p>
          <address class="navbar-text">Baku, Azerbaijan</address>

          <p class="navbar-title">
            Contact Info
            <a href="tel:+994508873033" class="contact-link">050 887 30 33</a>
            <a href="mailto:aytenphotographer@gmail.com" class="contact-link"
              >aytenphotographer@gmail.com</a
            >
          </p>
        </nav>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
      <article>
        <section id="gallery-page">
          <h2 class="gallery-page-title">Studio</h2>
          <div class="photo-gallery">
            <img
              src="./assets/images/studio/1.jpg"
              alt="studio 1"
              class="photo-gallery-item"
              data-image-id="1"
            />
            <img
              src="./assets/images/studio/2.jpg"
              alt="studio 2"
              class="photo-gallery-item"
              data-image-id="2"
            />
            <img
              src="./assets/images/studio/3.jpg"
              alt="studio 3"
              class="photo-gallery-item"
              data-image-id="3"
            />
            <img
              src="./assets/images/studio/4.jpg"
              alt="studio 4"
              class="photo-gallery-item"
              data-image-id="4"
            />
            <img
              src="./assets/images/studio/5.jpg"
              alt="studio 5"
              class="photo-gallery-item"
              data-image-id="5"
            />
            <img
              src="./assets/images/studio/6.jpg"
              alt="studio 6"
              class="photo-gallery-item"
              data-image-id="6"
            />
          </div>
        </section>

        <!-- Image Popup Modal -->
        <div class="modal" id="image-modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal-img" />
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
      </article>
    </main>

    <!-- 
    - #BACK TO TOP
  -->

    <a
      href="#top"
      class="back-top-btn"
      aria-label="back to top"
      data-back-top-btn
      >0%</a
    >

    <!-- 
    - #CUSTOM CURSOR
  -->

    <div class="cursor" data-cursor></div>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
